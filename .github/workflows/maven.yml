# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Format
      uses: axel-op/googlejavaformat-action@v4
      with:
        args: "--skip-sorting-imports --replace"
    - name: Build with Maven
      run: mvn install -Dgpg.skip -Dmaven.javadoc.skip=true
    - name: Run tests (with coverage) and verify
      run: mvn -B verify -Dgpg.skip -Dmaven.javadoc.skip=true
    - name: Generate JaCoCo coverage reports
      run: mvn -q jacoco:report -Dgpg.skip -Dmaven.javadoc.skip=true
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./jacoco-aggregate-pom.xml
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: cybergarage/cybergarage-upnp
    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=cybergarage_cpan-net-upnp
