# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Format
      uses: axel-op/googlejavaformat-action@v4
      with:
        args: "--skip-sorting-imports --replace"
    - name: Build with Maven
      run: mvn install -Dgpg.skip -Dmaven.javadoc.skip=true
    - name: Run tests and generate JaCoCo coverage
      run: mvn verify -Dgpg.skip -Dmaven.javadoc.skip=true
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./core/target/site/jacoco/jacoco.xml,./std/target/site/jacoco/jacoco.xml
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: cybergarage/cybergarage-upnp
